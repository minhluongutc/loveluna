name: Deploy Angular to GitHub Pages

on:
  push:
    branches:
      - master  # mỗi khi push vào master sẽ chạy

permissions:
  contents: write  # cần quyền để ghi vào nhánh gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 🧹 Checkout code
        uses: actions/checkout@v4

      - name: ⚙️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'  # hoặc version bạn đang dùng

      - name: 📦 Install dependencies
        run: npm install

      - name: 🏗️ Build Angular app
        run: npm run build -- --configuration production

      - name: 🚀 Deploy to GitHub Pages
        uses: minhluongutc
        with:
          branch: master  # branch sẽ được dùng để host GitHub Pages
          folder: dist/loveluna  # đường dẫn thư mục build (sửa lại cho đúng)
