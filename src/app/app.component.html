<div class="love-app">
  <header class="header">
    <h1>{{ title }}</h1>
    <p class="subtitle">Tình yêu của {{ boyName }} 💕 {{ girlName }}</p>
  </header>

  <main class="card">
    <div class="couple">
      <div class="person boy">
        <div class="avatar">👦</div>
        <div class="name">{{ boyName }}</div>
      </div>

      <div class="heart-container">
        <div class="heart beating"></div>
      </div>

      <div class="person girl">
        <div class="avatar">👧</div>
        <div class="name">{{ girlName }}</div>
      </div>
    </div>

    <div class="count">
      <div class="days">{{ days | number }} <span>ngày yêu</span></div>
      <div class="duration" *ngIf="years > 0 || months > 0">
        (≈ {{ durationString }})
      </div>
      <div class="since">Bắt đầu từ {{ prettySince }}</div>
    </div>
  </main>

  <footer class="footer">
    <p>💗 Chúc tình yêu của {{ boyName.split(' ').pop() }} & {{ girlName.split(' ').pop() }} mãi bền lâu 💗</p>
  </footer>
</div>
